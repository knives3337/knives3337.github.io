  <mrow>
    <mstyle displaystyle="true">
      <munderover> <!-- Integralo riboms viršuje ir apačioje -->
        <mo>&#x222B;</mo> <!-- Integralo simbolis -->
        <mi>D</mi> <!-- Apatinė riba -->
        <mo></mo> <!-- Viršutinė riba nera tai tuscia) -->
      </munderover>
      <mo>(</mo>
      <mo>&#x2207;</mo> <!-- apverstas delta -->
      <mo>&#x22C5;</mo> <!-- daugybos simbolis -->
      <mi>F</mi> <!-- mi - identifikatorius o mo - operatorius -->
      <mo>)</mo>
      <mi>dV</mi> 
    </mstyle>
    <mo>=</mo>
    <mstyle displaystyle="true">
      <munderover>
        <mo>&#x222B;</mo> 
        <mo>&#x2202;D</mo> 
        <mo></mo> 
      </munderover>
      <mi>F</mi>
      <mo>&#x22C5;</mo> 
      <mi>n</mi>
      <mi>dS</mi>
    </mstyle>
  </mrow>
